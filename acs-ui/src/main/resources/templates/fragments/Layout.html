<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--Head -->
<head th:fragment="head_basic">
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="ie=edge" http-equiv="x-ua-compatible"/>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!----------------------- Essentials ----------------------------------->
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.2/css/all.css}"/>
    <!-- Google Fonts Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
          rel="stylesheet"/>
    <!-- Fonts and icons  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" rel="stylesheet"
          type="text/css"/>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Dashboard Files -->
    <link id="pagestyle" rel="stylesheet" th:href="@{/assets/css/material-dashboard.css(v=${'3.0.0'})}"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/bootsrap-select.min.css}">

    <script th:src="@{/webjars/jquery/3.6.0/jquery.js}"></script>
    <script th:src="@{/webjars/jquery-template/1.5.7/jquery.loadTemplate.min.js}"></script>
</head>

<head th:fragment="head_extra">
    <!----------------------- CSSs ----------------------------------->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <!-- AOS  -->
    <link rel="stylesheet" th:href="@{/webjars/aos/2.1.1/dist/aos.css}"/>
</head>

<body>

<div th:fragment="basic_script">
    <script th:src="@{/assets/js/core/popper.min.js}"></script>
    <script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
    <script th:src="@{/assets/js/plugins/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/assets/js/plugins/smooth-scrollbar.min.js}"></script>
    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>
    <script th:src="@{/assets/js/material-dashboard.min.js(v=${'3.0.0'})}"></script>
    <script th:src="@{/js/my.js}"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script th:src="@{/assets/js/bootstrap-select.min.js}"></script>
</div>

<div th:fragment="extra_script">
    <script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
    <!--  SocketJS -->
    <script th:src="@{/webjars/sockjs-client/1.0.2/sockjs.min.js}"></script>
    <!-- StompJS -->
    <script th:src="@{/webjars/webstomp-client/1.2.6/dist/webstomp.js}"></script>
    <!-- BootStrap -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <!--   AOS     -->
    <script th:src="@{webjars/aos/2.1.1/dist/aos.js}"></script>
    <script>
        AOS.init({
            easing: 'ease-out-back',
            duration: 1000
        });
    </script>
</div>

</body>

</html>
