<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org">


<body>

<!-- Navbar -->
<nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl"
     id="navbarBlur"
     navbar-scroll="true" th:fragment="nav_top (title,navCrum)">
    <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
                <li class="breadcrumb-item text-sm">Pages</li>
                <li aria-current="page" class="breadcrumb-item text-sm text-dark active" th:text="${navCrum}">
                    Dashboard
                </li>
            </ol>
            <h6 class="font-weight-bolder mb-0" th:text="${title}">Dashboard</h6>
        </nav>
        <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4 justify-content-end" id="navbar">
            <ul class="navbar-nav justify-content-end">
                <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
                    <a class="nav-link text-body p-0" href="javascript:;" id="iconNavbarSidenav">
                        <div class="sidenav-toggler-inner">
                            <i class="sidenav-toggler-line"></i>
                            <i class="sidenav-toggler-line"></i>
                            <i class="sidenav-toggler-line"></i>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- End Navbar -->

<!--Side Nav-->
<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xs my-3 fixed-start ms-3 bg-gradient-dark"
       id="sidenav-main"
       th:fragment="nav_dashboard_side">
    <!--  Header  -->
    <div class="sidenav-header">
        <i aria-hidden="true"
           class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
           id="iconSidenav"></i>
        <div class="navbar-brand m-0">
            <span class="ms-1 font-weight-bold text-white">ACS using Axon</span>
        </div>
    </div>
    <hr class="horizontal light mt-0 mb-2">

    <div class="collapse navbar-collapse  w-auto  max-height-vh-100" id="sidenav-collapse-main">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white active bg-gradient-primary" th:href="@{/}">
                    <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="material-icons opacity-10">dashboard</i>
                    </div>
                    <span class="nav-link-text ms-1">Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white " th:href="@{/sentry/monitor}">
                    <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="material-icons opacity-10">reset_tv</i>
                    </div>
                    <span class="nav-link-text ms-1">SentryMonitor</span>
                </a>
            </li>
            <th:block sec:authorize="hasAnyRole('ROLE_ADMIN')">
                <li class="nav-item mt-3">
                    <h6 class="ps-4 ms-2 text-uppercase text-xs text-white font-weight-bolder opacity-8">Management</h6>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/manager/personnel}">
                        <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                            <i class="material-icons opacity-10">groups</i>
                        </div>
                        <span class="nav-link-text ms-1">Personnel</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white " th:href="@{/manager/gates}">
                        <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                            <i class="material-icons opacity-10">meeting_room</i>
                        </div>
                        <span class="nav-link-text ms-1">Gates</span>
                    </a>
                </li>
            </th:block>
            <li class="nav-item mt-3">
                <h6 class="ps-4 ms-2 text-uppercase text-xs text-white font-weight-bolder opacity-8">Account</h6>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white " th:href="@{/logout}">
                    <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="material-icons opacity-10">logout</i>
                    </div>
                    <span class="nav-link-text ms-1">Logout</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
<!--Side Nav End-->

</body>

</html>
